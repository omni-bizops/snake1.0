<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake</h1>
            <div class="score-board">
                <span class="score-label">Punkte:</span>
                <span id="score">0</span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">Snake</h2>
                    <p id="overlayMessage">Dr√ºcke Leertaste zum Starten</p>
                    <button id="startButton" class="game-button">Spiel starten</button>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="control-info">
                <p>Steuerung: Pfeiltasten oder WASD</p>
            </div>
        </div>
        
        <div class="game-footer">
            <p class="powered-by">Powered by Omni-BizOps</p>
        </div>
    </div>
    
    <script src="snake.js"></script>
</body>
</html>
